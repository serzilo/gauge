<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gauge</title>
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/gauge.js"></script>
	</head>
	<body>
		<div id="gauge1"></div>

		<div id="gauge2"></div>

		<div id="gauge3"></div>
		
		<script>
			new Gauge({
				id: 'gauge1',
				range: [0, 1, 2, 3, 4, 5, 6]
			}); 

			new Gauge({
				id: 'gauge2',
				range: [0, 10, 20, 30],
				serifInside: true,
				angle: 30
			}); 

			new Gauge({
				id: 'gauge3',
				range: [0, 5, 10],
				angle: 90
			}); 
		</script>
		
	</body>
</html>
